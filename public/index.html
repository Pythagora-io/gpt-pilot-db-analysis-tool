<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SQLite DB Analysis Tool</title>
</head>
<body>
  <div>
    <label for="existingDbs">Select a database:</label>
    <select id="existingDbs">
      <option value="">--Select a database--</option>
      <!-- Database options will be added here -->
    </select>
  </div>
  <br>
  <div id="appsContainer">
    <!-- This is where the app list will be rendered by JavaScript -->
  </div>
  <br>
  <form id="uploadForm" enctype="multipart/form-data">
    <label for="dbName">Database Name:</label>
    <input type="text" id="dbName" name="dbname" required>
    <br><br>
    <label for="dbFile">SQLite Database File:</label>
    <input type="file" id="dbFile" name="dbfile" accept=".sqlite,.db" required>
    <br><br>
    <button type="submit">Upload</button>
  </form>

  <script type="module" src="database-selection.js"></script>
  <script type="module" src="upload-handler.js"></script>
</body>
</html>
