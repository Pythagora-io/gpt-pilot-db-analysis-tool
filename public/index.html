<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SQLite DB Analysis Tool</title>
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<link href="/custom-styles.css" rel="stylesheet">
</head>
<body>

<div aria-live="polite" aria-atomic="true" class="position-relative">
  <div class="toast-container position-fixed top-0 end-0 p-3">
    <!-- Toasts will be added dynamically here -->
  </div>
</div>

<div class="container mt-3">
  <div class="row">
    <div class="col-md-6 mb-3">
      <label for="existingDbs">Select a database:</label>
      <select id="existingDbs" class="form-control">
        <option value="">--Select a database--</option>
        <!-- Database options will be added here -->
      </select>
    </div>
    
    <div class="col-md-6 mb-3">
      <form id="uploadForm" enctype="multipart/form-data">
        <div class="form-group">
          <label for="dbName">Database Name:</label>
          <input type="text" id="dbName" name="dbname" class="form-control" required>
        </div>
        
        <div class="form-group">
          <label for="dbFile">SQLite Database File:</label>
          <input type="file" id="dbFile" name="dbfile" class="form-control-file" accept=".sqlite,.db" required>
        </div>
      
        <button type="submit" class="btn btn-primary">Upload</button>
      </form>
    </div>
  </div>

  <div id="appsContainer" class="mt-3">
    <!-- This is where the app list will be rendered by JavaScript -->
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="database-selection.js"></script>
<script type="module" src="upload-handler.js"></script>
<script type="module" src="development-steps.js"></script>
<script type="module" src="toast-container-init.js"></script>
<script type="module" src="toast-notifications.js"></script>
</body>
</html>
